
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
      <a class="navbar-brand fw-bold" href="#">ðŸ’° Expense Tracker</a>
      <div class="ms-auto">
        <a class="btn btn-outline-light me-2" href="{{ url_for('add_expense_route') }}">+ Add Expense</a>
        <button class="btn btn-light" id="exportBtn">Export Report</button>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card shadow-sm stat-card">
            <div class="card-body">
              <h6 class="card-title text-muted">Today</h6>
              <h3 class="card-text" id="todayAmount">â‚¹0</h3>
              <small class="text-muted">Total spent today</small>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm stat-card">
            <div class="card-body">
              <h6 class="card-title text-muted">Last 7 Days</h6>
              <h3 class="card-text" id="weekAmount">â‚¹0</h3>
              <small class="text-muted">Total spent this week</small>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm stat-card">
            <div class="card-body">
              <h6 class="card-title text-muted">This Month</h6>
              <h3 class="card-text" id="monthAmount">â‚¹0</h3>
              <small class="text-muted">Total spent this month</small>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4 mt-2">
        <div class="col-lg-8">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
              <span class="fw-semibold">Category-wise Spending</span>
            </div>
            <div class="card-body">
              <canvas id="categoryBar"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
              <span class="fw-semibold">Spending Distribution</span>
            </div>
            <div class="card-body">
              <canvas id="categoryPie"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4 mt-2">
        <div class="col-lg-8">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
              <span class="fw-semibold">Monthly Trend</span>
            </div>
            <div class="card-body">
              <canvas id="monthlyLine"></canvas>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card shadow-sm h-100 d-flex flex-column justify-content-center align-items-start p-3">
            <h5 class="mb-2">Next Month Prediction</h5>
            <p class="text-muted mb-1">Estimated total expense:</p>
            <h3 id="predictionText">--</h3>
            <button class="btn btn-primary mt-3" id="predictBtn">Run Prediction</button>
            <small class="text-muted mt-2" id="predictionMsg"></small>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
